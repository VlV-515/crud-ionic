<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)='btnInfoSistema()'>
        <ion-icon slot="icon-only" name="help"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>List of users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row
      *ngFor="let user of dataUsers"
      class="ion-align-items-center ion-justify-content-center"
    >
      <ion-col size="2">
        <div>
          <ion-avatar>
            <img [src]="user.avatar" />
          </ion-avatar>
        </div>
      </ion-col>
      <ion-col offset="2" class="ion-text-capitalize ion-text-wrap">
        <ion-label class="ion-margin-end">{{user.name}}</ion-label>
        <br />
        <ion-label>Role: {{user.role}}</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-buttons>
          <ion-button color="warning" (click)="btnShowUser(user.id)">
            <ion-icon slot="icon-only" name="eye"></ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="btnDeleteUser(user)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-item-divider class="ion-margin-bottom"></ion-item-divider>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
